<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where Was I? - 저장된 웹 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }
      h3 {
        margin-bottom: 10px;
      }
      .title-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }
      .site-link {
        display: block;
        font-weight: bold;
        text-decoration: none;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .progress-bar {
        width: 100%;
        height: 8px;
        background-color: #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
      }
      .progress-filled {
        height: 100%;
        background-color: #81c784;
      }
      #saveButton {
        margin-top: 10px;
        padding: 8px 12px;
        width: 100%;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #saveButton:hover {
        background-color: #007bff;
      }
      .delete-button {
        float: right;
        background: none;
        border: none;
        color: #888;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
      }
      .delete-button:hover {
        color: #e53935;
      }
    </style>
  </head>
  <body>
    <h3>저장된 웹 페이지</h3>
    <div id="siteList"></div>
    <button id="saveButton">현재 웹 페이지 저장</button>
    <script type="module" src="popup.ts"></script>
  </body>
</html>
